<section class="body1">
    <div class="container">
        <div class="row style">
            <div *ngFor="let item of track" class="col-lg-4 col-md-6 col-sm-2 justify-content-end">
                <div class="card card1">
                    <div class="col-lg-3 col-md-3">
                        <img src="https://th.bing.com/th/id/OIP.iAVLo5OvcmnTouQa8Wo4-QHaHk?pid=ImgDet&rs=1"
                            width="100px" height="100px" alt="">
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <h5 style="font-size:15px;"><b>{{"Song name: "+item.title}}</b></h5>
                        <h5>{{"Artist: "+item.Singer}}</h5>
                        <h5>{{"cateogry "+item.category}}</h5>
                        <audio src="../../assets/Penny.mp3" controls></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
